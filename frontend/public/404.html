<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCRM - Loading...</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .text {
            margin-left: 16px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center;">
        <div class="spinner"></div>
        <div class="text">Loading FlowCRM...</div>
    </div>

    <script>
        (function() {
            // Skip redirect for static assets (files with extensions)
            var path = window.location.pathname;
            if (path.includes('.') && !path.endsWith('.html')) {
                // This is likely a static asset, don't redirect
                return;
            }

            // Store the original path and query string
            var redirect = window.location.pathname + window.location.search + window.location.hash;
            
            // Only store if it's not the root path
            if (redirect !== '/FlowCRM/' && redirect !== '/FlowCRM') {
                sessionStorage.setItem('spa_redirect', redirect);
            }
            
            // Redirect to the app root
            window.location.replace('/FlowCRM/');
        })();
    </script>
</body>
</html>
